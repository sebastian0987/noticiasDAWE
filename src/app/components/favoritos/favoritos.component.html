<mat-divider class="example-card">
  <div *ngFor="let noticia of noticias; let i = index">

      <div class="row">
        <mat-card-header>
          <mat-card-title><h3>{{noticia.titulo}}</h3></mat-card-title>
          <mat-card-subtitle>Fuente: IGN</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{noticia.urlimagen}}">
        <mat-card-content>
          <p>{{noticia.description}}</p>
        </mat-card-content>
      </div>
